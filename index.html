<html>
<head>
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="getList()">
  <div class="header">
    La Pokedex Xanxa!
  </div>
  <div class="container">
    <div class="section section-left">
      <div>
        Listado de Pokemons:
      </div>
      <table id="pokeList">
        <tr>
          <th>Nombre</th>
          <th>Acciones</th>
        </tr>
      </table>
    </div>

    <div id="pokeDetail" class="section hidden">
      <div>
        Detalle del Pokemon:
      </div>
      <div>
        <img id="pokePic" src="about:blank">
      </div>
      <div id="pokeName">
      </div>
      <div id="pokeWeight">
      </div>
      <div id="pokeHeight">
      </div>
    </div>
  </div>
</body>
</html>
